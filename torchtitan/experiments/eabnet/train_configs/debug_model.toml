
[job]
dump_folder = "./outputs"
description = "EABNet debug model"
print_args = false

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 200
disable_color_printing = false
enable_tensorboard = true
save_tb_folder = "tb"
enable_wandb = false

[model]
name = "EABNet"
flavor = "base"

[optimizer]
name = "AdamW"
lr = 8e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 100  # 10% warmup steps
decay_ratio = 0.0  # no decay, stay stable during training

[training]
local_batch_size = 1
max_norm = 1.0  # grad norm clipping
steps = 50000
dataset_path = "/data1/liuxin/datasets/audio_wds/*.tar"



[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1

# [experimental]
# custom_args_module = "torchtitan.experiments.flux.job_config"

[activation_checkpoint]
mode = "full"

[checkpoint]
enable = false
folder = "checkpoint"
interval = 10
last_save_model_only = false
export_dtype = "float32"
async_mode = "disabled"  # ["disabled", "async", "async_with_pinned_mem"]

