
[job]
dump_folder = "/data2/liuxin/expr/qwen_raw_loss_mask"
description = "EABNetQwen3 1.4B model"
print_args = false

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 200
disable_color_printing = false
enable_tensorboard = true
save_tb_folder = "tb"
enable_wandb = false

[model]
name = "EABNetQwen3"
flavor = "1.4B"

[optimizer]
name = "AdamW"
lr = 2.5e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 80000 # 10% warmup steps
decay_ratio = 0.0  # no decay, stay stable during training

[training]
local_batch_size = 4
# global_batch_size=64
max_norm = 1.0  # grad norm clipping
steps = 1000000
seq_len = 2402
gc_freq = 100
seed = 42
dataset_path = "/data1/liuxin/datasets/audio_wds_aishell/shard-{000..023}-{00000..00015}.tar"



[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1

# [experimental]
# custom_args_module = "torchtitan.experiments.flux.job_config"

[activation_checkpoint]
mode = "none"

[checkpoint]
enable = true
folder = "checkpoint"
interval = 10000
keep_latest_k = 25
last_save_model_only = false
export_dtype = "float32"
async_mode = "async"  # ["disabled", "async", "async_with_pinned_mem"]
exclude_from_loading = ["dataloader"]

[compile]
enable = true

